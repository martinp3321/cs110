<html>
<head>
    <title> Huntington DNA Test </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

</head>
<script>

function countCAG(dna) {
    var start = 0;
    var end = 3;
    var CAGcount = 0;
    while (dna.slice(start,end) == 'CAG'){
        CAGcount += 1;
        start += 3
        end += 3
    }
    return CAGcount
}

function prediction(CAGcount) {
    var classStatus = new Array();
    if(CAGcount<28)
        classStatus[0] = 'Normal';
    else if (CAGcount<37)
        classStatus[0] = 'Intermediate';
    else if (CAGcount<43)
        classStatus[0] = 'Reduced Penetrance';
    else if (CAGcount>42)
        classStatus[0] = 'Full Penetrance';
    if(CAGcount<28)
        classStatus[1] = 'Unaffected';
    else if (CAGcount<37)
        classStatus[1] = 'Unaffected';
    else if (CAGcount<43)
        classStatus[1] = 'Somewhat Affected';
    else if (CAGcount>42)
        classStatus[1] = 'Affected';
    return classStatus;
}


    
function display() {
    var firstname =  document.getElementById('firstname').value;
    var lastname =  document.getElementById('lastname').value;
    var dna = document.getElementById('dna').value;
    var CAGcount = countCAG(dna)
    var classStatus = prediction(CAGcount)
    var q1 = "Patient's name: " + firstname + ' ' + lastname
    var w2 = "DNA sequence: " + dna
    var e3 = "Number of repeats: " + CAGcount
    var r4 = "Classification: " + classStatus[0]
    var t5 = "Disease Status: " + classStatus[1]

    document.getElementById("nameDisplay").innerHTML=q1;
    document.getElementById("dnaDisplay").innerHTML=w2;
    document.getElementById("CAGcountDisplay").innerHTML=e3;
    document.getElementById("classificationDisplay").innerHTML=r4;
    document.getElementById("statusDisplay").innerHTML=t5;
}
</script>

<body>
<h1>DNA Test</h1>
<h2>Enter patient's information</h2> 

<p>Enter patient's first name: <input type="text" size="20" id="firstname" value="" placeholder="Type here" class="form-control">

<p>Enter patient's last name: <input type="text" size="20" id="lastname" value="" placeholder="Type here" class="form-control">

<p>Enter patient's DNA sequence: <input type="text" size="20" id="dna" value=""placeholder="Type here" class="form-control" >

<p><button class="btn btn-embossed btn-inverse" onclick="display()">submit</button></p>




<p id="nameDisplay"></p>

<p id="dnaDisplay"></p>

<p id="CAGcountDisplay"></p>

<p id="classificationDisplay"></p>

<p id="statusDisplay"></p>
